buildscript {
    repositories {
        google()
        mavenCentral()  // Add mavenCentral if it's not present
    }
    dependencies {
        def navVersion = "2.7.5"
        // Navigation safe args plugin
        classpath("androidx.navigation:navigation-safe-args-gradle-plugin:$navVersion")

        // Use the latest stable versions for Kotlin and Android Gradle plugin
        classpath('com.android.tools.build:gradle:8.0.2') // Latest Android Gradle plugin
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.0") // Latest stable Kotlin version
        classpath("com.google.devtools.ksp:com.google.devtools.ksp.gradle.plugin:1.9.0-1.0.11") // KSP plugin version compatible with Kotlin 1.9.0
    }
}

plugins {
    // Ensure consistency across your Android and Kotlin plugins
    id 'com.android.application' version '8.0.2' apply false
    id 'com.android.library' version '8.0.2' apply false
    id 'org.jetbrains.kotlin.android' version '1.9.0' apply false
    id 'com.google.devtools.ksp' version '1.9.0-1.0.12' apply false
}
